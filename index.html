<html>
<head><base href="." />
<title>Welcome to Azura Network</title>
<style>
body {
    background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 100%);
    color: #00ffff;
    font-family: 'Courier New', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    overflow: hidden;
}

.container {
    background: rgba(26, 26, 74, 0.4);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
    max-width: 800px;
    width: 90%;
    text-align: center;
    position: relative;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(0, 255, 255, 0.1);
    animation: float 6s ease-in-out infinite;
}

@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-20px); }
    100% { transform: translateY(0px); }
}

.typewriter {
    overflow: hidden;
    border-right: .15em solid #00ffff;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: .15em;
    animation: 
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
}

.typewriter h1 {
    margin: 0;
    font-size: 2.5em;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
}

.message {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    margin: 20px 0;
    font-size: 1.4em;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
}

.message.visible {
    opacity: 1;
    transform: translateY(0);
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

@keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: #00ffff }
}

input {
    background: rgba(26, 26, 74, 0.6);
    border: 2px solid #00ffff;
    color: #00ffff;
    padding: 15px 25px;
    margin: 30px 0;
    font-family: 'Courier New', monospace;
    border-radius: 12px;
    width: 80%;
    max-width: 400px;
    font-size: 1.2em;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
}

input:focus {
    outline: none;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    transform: scale(1.02);
    background: rgba(26, 26, 74, 0.8);
}

button {
    background: linear-gradient(45deg, #1a1a4a, #2a2a6a);
    border: 2px solid #00ffff;
    color: #00ffff;
    padding: 15px 35px;
    font-family: 'Courier New', monospace;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 12px;
    font-size: 1.2em;
    margin-top: 20px;
    position: relative;
    overflow: hidden;
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(0, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: width 0.6s ease, height 0.6s ease;
}

button:hover::before {
    width: 300px;
    height: 300px;
}

button:hover {
    background: linear-gradient(45deg, #2a2a6a, #3a3a8a);
    transform: scale(1.05);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
}

.background-particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(0, 255, 255, 0.5);
    border-radius: 50%;
    animation: float-particle 15s infinite linear;
}

@keyframes float-particle {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    50% { opacity: 0.8; }
    100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
}
</style>
</head>
<body>

<div class="background-particles" id="particles"></div>

<div class="container">
    <div class="typewriter">
        <h1 id="greeting">Hola Usuario</h1>
    </div>

    <input type="text" id="username" placeholder="‚ú® Ingresa tu nombre aqu√≠ ‚ú®" autocomplete="off">
    <button onclick="updateName()">Ya puse mi nick/nombre</button>

    <div id="welcomeMessages">
        <p class="message" id="msg1"></p>
        <p class="message" id="msg2"></p>
        <p class="message" id="msg3"></p>
        <p class="message" id="msg4"></p>
    </div>
    
    <audio id="victorySound">
        <source src="FNAF - 6 AM sound [ ezmp3.cc ].mp3" type="audio/mp3">
    </audio>
</div>

<script>
function createParticles() {
    const container = document.getElementById('particles');
    for(let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.opacity = Math.random();
        container.appendChild(particle);
    }
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function showMessages(username) {
    const messages = [
        `Oh ${username}... ‚ú®`,
        "Veo que visitaste nuestra p√°gina web :D! üåü",
        "Pues... üí´",
        "¬°Bienvenido a Azura Network! üöÄ"
    ];
    
    const messageElements = document.querySelectorAll('.message');
    
    for(let i = 0; i < messages.length; i++) {
        await sleep(1200);
        messageElements[i].textContent = messages[i];
        messageElements[i].classList.add('visible');
        
        // Reproducir el sonido cuando se muestra el √∫ltimo mensaje
        if (i === messages.length - 1) {
            const audio = document.getElementById('victorySound');
            try {
                await audio.play();
            } catch (err) {
                console.log('Error al reproducir el audio:', err);
            }
        }
    }
    
    // Esperar el tiempo del sonido y redirigir a 'inicio.html'
    await sleep(2500); // Tiempo para escuchar el sonido
    window.location.href = 'inicio.html'; // Redirigir a la p√°gina de inicio
}

function updateName() {
    const username = document.getElementById('username').value;
    if(username.trim() !== '') {
        document.getElementById('greeting').textContent = `Hola ${username}`;
        document.getElementById('username').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        showMessages(username);
    } else {
        const input = document.getElementById('username');
        input.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => input.style.animation = '', 500);
        input.placeholder = '‚ö†Ô∏è Por favor ingresa un nombre ‚ö†Ô∏è';
    }
}

document.getElementById('username').addEventListener('input', function() {
    this.placeholder = '‚ú® Ingresa tu nombre aqu√≠ ‚ú®';
});

createParticles();
</script>

</body>
</html>
