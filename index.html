<html><head><base href="." />
<title>Welcome to Azura Network</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
    background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 100%);
    color: #00ffff;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    overflow: hidden;
    perspective: 1000px;
}

.container {
    background: rgba(26, 26, 74, 0.4);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
    max-width: 800px;
    width: 90%;
    text-align: center;
    position: relative;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(0, 255, 255, 0.1);
    animation: float 6s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
    transform-style: preserve-3d;
}

@keyframes glow {
    from { box-shadow: 0 0 30px rgba(0, 255, 255, 0.2); }
    to { box-shadow: 0 0 50px rgba(0, 255, 255, 0.4); }
}

@keyframes float {
    0% { transform: translateY(0px) rotateX(0deg); }
    50% { transform: translateY(-20px) rotateX(2deg); }
    100% { transform: translateY(0px) rotateX(0deg); }
}

.typewriter {
    overflow: hidden;
    border-right: .15em solid #00ffff;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: .15em;
    animation: 
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
}

.typewriter h1 {
    margin: 0;
    font-size: 2.8em;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5),
                 0 0 20px rgba(0, 255, 255, 0.3),
                 0 0 30px rgba(0, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.typewriter h1:hover {
    text-shadow: 0 0 20px rgba(0, 255, 255, 0.8),
                 0 0 30px rgba(0, 255, 255, 0.6),
                 0 0 40px rgba(0, 255, 255, 0.4);
    transform: scale(1.05);
}

.message {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    margin: 20px 0;
    font-size: 1.6em;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
    padding: 10px;
    border-radius: 10px;
    background: rgba(0, 255, 255, 0.05);
}

.message.visible {
    opacity: 1;
    transform: translateY(0);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

input {
    background: rgba(26, 26, 74, 0.6);
    border: 2px solid #00ffff;
    color: #00ffff;
    padding: 15px 25px;
    margin: 30px 0;
    font-family: 'Share Tech Mono', monospace;
    border-radius: 12px;
    width: 80%;
    max-width: 400px;
    font-size: 1.2em;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    letter-spacing: 1px;
}

input:focus {
    outline: none;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    transform: scale(1.02);
}

button {
    background: linear-gradient(45deg, #1a1a4a, #2a2a6a);
    border: 2px solid #00ffff;
    color: #00ffff;
    padding: 15px 35px;
    font-family: 'Share Tech Mono', monospace;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 12px;
    font-size: 1.2em;
    margin-top: 20px;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 2px;
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(0, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.6s ease;
}

button:hover::before {
    width: 300px;
    height: 300px;
}

button:hover {
    background: linear-gradient(45deg, #2a2a6a, #3a3a8a);
    transform: scale(1.05) translateY(-2px);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
}

button:active {
    transform: scale(0.98);
}

.christmas-particle {
    position: absolute;
    pointer-events: none;
    user-select: none;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}

.background-particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}

.particle {
    position: absolute;
    width: 2px;
    height: 2px;
    background: rgba(0, 255, 255, 0.5);
    border-radius: 50%;
    animation: float-particle 15s infinite linear;
}

@keyframes float-particle {
    0% { transform: translateY(0) translateX(0); opacity: 0; }
    50% { opacity: 0.8; }
    100% { transform: translateY(-100vh) translateX(100px); opacity: 0; }
}

@keyframes typing {
    from { width: 0 }
    to { width: 100% }
}

@keyframes blink-caret {
    from, to { border-color: transparent }
    50% { border-color: #00ffff }
}
</style>
</head>
<body>

<div class="background-particles" id="particles"></div>
<div id="christmas-particles"></div>

<div class="container">
    <div class="typewriter">
        <h1 id="greeting">Hola Usuario</h1>
    </div>

    <input type="text" id="username" placeholder="‚ú® Ingresa tu nombre aqu√≠ ‚ú®" autocomplete="off">
    <button onclick="updateName()">Ya puse mi nick/nombre</button>

    <div id="welcomeMessages">
        <p class="message" id="msg1"></p>
        <p class="message" id="msg2"></p>
        <p class="message" id="msg3"></p>
        <p class="message" id="msg4"></p>
    </div>
    
    <audio id="victorySound">
        <source src="https://zenpm-cm.github.io/mine-download.github.io/FNAF%20-%206%20AM%20sound%20[%20ezmp3.cc%20].mp3" type="audio/mp3">
    </audio>
</div>

<script>
function createParticles() {
    const container = document.getElementById('particles');
    for(let i = 0; i < 50; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 15 + 's';
        particle.style.opacity = Math.random();
        container.appendChild(particle);
    }
}

function createChristmasParticles() {
    const container = document.getElementById('christmas-particles');
    const particles = ['‚ùÑÔ∏è', '‚≠ê', 'üîî', 'üéÑ', 'üéÅ'];
    const classes = ['snowflake', 'star', 'bell', 'tree', 'gift'];
    
    setInterval(() => {
        const particle = document.createElement('div');
        const index = Math.floor(Math.random() * particles.length);
        particle.className = `christmas-particle ${classes[index]}`;
        particle.textContent = particles[index];
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.fontSize = (Math.random() * 20 + 10) + 'px';
        particle.style.animationDuration = (Math.random() * 5 + 5) + 's';
        container.appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, 10000);
    }, 200);
}

function sleep(ms) {
    return new Promise(resolve => setTimeout(resolve, ms));
}

async function showMessages(username) {
    const messages = [
        `Oh ${username}... ‚ú®`,
        "Veo que visitaste nuestra p√°gina web :D! üåü",
        "Pues... üí´",
        "¬°Bienvenido a Azura Network! üöÄ"
    ];
    
    const messageElements = document.querySelectorAll('.message');
    const audio = document.getElementById('victorySound');
    
    for(let i = 0; i < messages.length; i++) {
        await sleep(1200);
        messageElements[i].textContent = messages[i];
        messageElements[i].classList.add('visible');
        
        if (i === messages.length - 1) {
            try {
                await audio.play();
                setTimeout(() => {
                    window.location.href = 'https://zenpm-cm.github.io/mine-download.github.io/inicio.html';
                }, 10000); // Redirects after 10 seconds
            } catch (err) {
                console.log('Audio playback failed:', err);
                setTimeout(() => {
                    window.location.href = 'https://zenpm-cm.github.io/mine-download.github.io/inicio.html';
                }, 10000);
            }
        }
    }
}

function updateName() {
    const username = document.getElementById('username').value;
    if(username.trim() !== '') {
        document.getElementById('greeting').textContent = `Hola ${username}`;
        document.getElementById('username').style.display = 'none';
        document.querySelector('button').style.display = 'none';
        showMessages(username);
    } else {
        const input = document.getElementById('username');
        input.style.animation = 'shake 0.5s ease-in-out';
        setTimeout(() => input.style.animation = '', 500);
        input.placeholder = '‚ö†Ô∏è Por favor ingresa un nombre ‚ö†Ô∏è';
    }
}

document.getElementById('username').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        updateName();
    }
});

// Try to play audio on page load (most browsers will block this)
window.addEventListener('load', function() {
    const audio = document.getElementById('victorySound');
    audio.volume = 1.0; // Ensure full volume
    try {
        audio.play().catch(function(error) {
            console.log("Auto-play prevented:", error);
        });
    } catch (err) {
        console.log("Audio play error:", err);
    }
});

createParticles();
createChristmasParticles();
</script>

</body></html>
