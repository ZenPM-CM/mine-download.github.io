<html>
<head>
<base href="." />
<title>Welcome to Azura Network</title>
<style>
@import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

body {
    background: linear-gradient(135deg, #0a0a2a 0%, #1a1a4a 100%);
    color: #00ffff;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
    overflow: hidden;
    perspective: 1000px;
}

.container {
    background: rgba(26, 26, 74, 0.4);
    padding: 40px;
    border-radius: 20px;
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.2),
                inset 0 0 20px rgba(0, 255, 255, 0.1);
    max-width: 800px;
    width: 90%;
    text-align: center;
    position: relative;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(0, 255, 255, 0.1);
    animation: float 6s ease-in-out infinite, glow 2s ease-in-out infinite alternate;
    transform-style: preserve-3d;
}

@keyframes glow {
    from { box-shadow: 0 0 30px rgba(0, 255, 255, 0.2); }
    to { box-shadow: 0 0 50px rgba(0, 255, 255, 0.4); }
}

@keyframes float {
    0% { transform: translateY(0px) rotateX(0deg); }
    50% { transform: translateY(-20px) rotateX(2deg); }
    100% { transform: translateY(0px) rotateX(0deg); }
}

.typewriter {
    overflow: hidden;
    border-right: .15em solid #00ffff;
    white-space: nowrap;
    margin: 0 auto;
    letter-spacing: .15em;
    animation: 
        typing 3.5s steps(40, end),
        blink-caret .75s step-end infinite;
}

.typewriter h1 {
    margin: 0;
    font-size: 2.8em;
    text-shadow: 0 0 10px rgba(0, 255, 255, 0.5),
                 0 0 20px rgba(0, 255, 255, 0.3),
                 0 0 30px rgba(0, 255, 255, 0.1);
    transition: all 0.3s ease;
}

.typewriter h1:hover {
    text-shadow: 0 0 20px rgba(0, 255, 255, 0.8),
                 0 0 30px rgba(0, 255, 255, 0.6),
                 0 0 40px rgba(0, 255, 255, 0.4);
    transform: scale(1.05);
}

.message {
    opacity: 0;
    transform: translateY(20px);
    transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
    margin: 20px 0;
    font-size: 1.6em;
    text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
    padding: 10px;
    border-radius: 10px;
    background: rgba(0, 255, 255, 0.05);
}

.message.visible {
    opacity: 1;
    transform: translateY(0);
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
}

input {
    background: rgba(26, 26, 74, 0.6);
    border: 2px solid #00ffff;
    color: #00ffff;
    padding: 15px 25px;
    margin: 30px 0;
    font-family: 'Share Tech Mono', monospace;
    border-radius: 12px;
    width: 80%;
    max-width: 400px;
    font-size: 1.2em;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
    letter-spacing: 1px;
}

input:focus {
    outline: none;
    box-shadow: 0 0 25px rgba(0, 255, 255, 0.4);
    transform: scale(1.02);
    background: rgba(26, 26, 74, 0.8);
}

button {
    background: linear-gradient(45deg, #1a1a4a, #2a2a6a);
    border: 2px solid #00ffff;
    color: #00ffff;
    padding: 15px 35px;
    font-family: 'Share Tech Mono', monospace;
    cursor: pointer;
    transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    border-radius: 12px;
    font-size: 1.2em;
    margin-top: 20px;
    position: relative;
    overflow: hidden;
    text-transform: uppercase;
    letter-spacing: 2px;
}

button::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 50%;
    width: 0;
    height: 0;
    background: rgba(0, 255, 255, 0.1);
    border-radius: 50%;
    transform: translate(-50%, -50%);
    transition: all 0.6s ease;
}

button:hover::before {
    width: 300px;
    height: 300px;
}

button:hover {
    background: linear-gradient(45deg, #2a2a6a, #3a3a8a);
    transform: scale(1.05) translateY(-2px);
    box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
}

button:active {
    transform: scale(0.98);
}

.christmas-particle {
    position: absolute;
    pointer-events: none;
    user-select: none;
    animation: fall linear infinite;
}

@keyframes fall {
    0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
    }
}

.background-particles {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: -1;
}
</style>
</head>
<body>

<div class="container">
    <div class="typewriter">
        <h1>Welcome to Azura Network</h1>
    </div>

    <button onclick="playSound()">Play Sound and Redirect</button>
    <div class="message" id="message">Redirecting soon...</div>
</div>

<audio id="sound" src="your-audio-file.mp3" preload="auto"></audio>

<script>
    const audio = document.getElementById('sound');
    const message = document.getElementById('message');

    // Función para reproducir el sonido y redirigir después
    function playSound() {
        audio.play();
        message.classList.add('visible'); // Muestra el mensaje
        audio.onended = () => {
            // Redirigir después de que se termine el sonido
            window.location.href = 'https://zenpm-cm.github.io/mine-download.github.io/inicio.html';
        };
    }

    // Crear partículas de Navidad
    function createParticles() {
        const particleCount = 30;
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('christmas-particle');
            particle.style.left = Math.random() * 100 + 'vw';
            particle.style.animationDuration = Math.random() * 4 + 3 + 's';
            document.querySelector('.background-particles').appendChild(particle);
        }
    }

    // Crear las partículas al cargar la página
    createParticles();
</script>

<div class="background-particles"></div>

</body>
</html>
